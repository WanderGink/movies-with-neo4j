language: ruby
rvm:
  - "2.1.2"
script:
  - bundle exec rspec spec --tag ~@seed
  - bundle exec rubocop
jdk:
  - oraclejdk7
before_install:
  # install Neo4j locally:
  - bundle exec rake neo4j:install[community-2.2.4,test]
  - bundle exec rake neo4j:config[test,7474]
  - bundle exec rake neo4j:start[test]
